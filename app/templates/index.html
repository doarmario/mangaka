<!DOCTYPE html>
<html lang="pt-br">
    {% include 'header.html' %}
<body>

    {% include 'menu.html' %}



    {% for j in data.keys() %}
    <section class="slider">

        <div class="slider-title">
            <h2>{{ j }}</h2>
        </div>

        <div class="slider-itens">

                {% for i in data[j] %}
                <a href="/manga/{{ i.id }}">
                <div class="item">
                    <img src="/img/cover/{{ i.id }}" alt="{{ i.title }}" loading="lazy">
                    <h3> {{ i.title }} </h3>
                </div>
                </a>
                {% endfor %}
            


        </div>

    </section>
    {% endfor %}

</body>
</html>
