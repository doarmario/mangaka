<!DOCTYPE html>
<html lang="pt-br">
    {% include 'header.html' %}
<body>
    
    {% include 'menu.html' %}


    <section class="reader">

        <div class="reader-top">
            <h2>{{ data.manga }}</h2>
            <div class="reader-top-cap">
                <h3>Capitulo {{ data.cap }}</h3>
                <div class="read-mode">
                    <p>Page</p>
                    <input type="checkbox" class="top-read" id="scrollToggle">
                    <p>Scroll</p>
                </div>
            </div>
        </div>
        <div class="page-content">
            <a id="changeprev"></a>
            <div id="leitor" class="reader-display">
            </div>
            <a id="changenext"></a>
        </div>
        <div class="reader-bottom">
            <h3>Fonte original: MangaDex</h3>
            <div class="reader-btn">
                <button><i class="fas fa-chevron-left"></i></button>
                <button><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <script>
            var pages = JSON.parse('{{ data.pages | tojson }}');
        </script>
    </section>
    {% include 'footer.html' %}
</body>
</html>
