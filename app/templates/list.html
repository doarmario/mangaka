<!DOCTYPE html>
<html lang="pt-br">
    {% include 'header.html' %}
<body>
    
    {% include 'menu.html' %}

    <div class="display">

            <section class="manga-grid">
        <!--<div class="grid-title">
            <h2>Recomendados</h2>
        </div>-->
        <div class="grid-items">
            {% for i in data %}
            <a href="/manga/{{ i.id }}">
                <div class="grid-item">
                    <img  src="{{ url_for('static', filename='img/page.png') }}" data-src="/img/cover/{{ i.id }}?size=256" alt="{{ i.title }}">
                    <h3>{{ i.title }}</h3>
                </div>
            </a>
        {% endfor %}
        </div>
    


        {% if paginator %}
            <div class="paginator">
                {% if page>0 %}
                <a class="prev" id="prevBtn" href="/mangas/{{ page-1 }}">Anterior</a>
                {% endif %}
                <span id="pageNumber">Página {{ page+1 }}</span>
                <a class="next" id="nextBtn" href="/mangas/{{ page+2 }}">Próximo</a>
            </div>
        {% endif %}
    </section>

    </div>


    {% include 'footer.html' %}
</body>
</html>
