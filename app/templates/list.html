<!DOCTYPE html>
<html lang="pt-br">
    {% include 'header.html' %}
<body>
    
    {% include 'menu.html' %}


    <section class="manga-grid">
        <!--<div class="grid-title">
            <h2>Recomendados</h2>
        </div>-->
        <div class="grid-items">
            {% for i in data %}
            <a href="/manga/{{ i.id }}">
                <div class="grid-item">
                    <img src="/img/cover/{{i.id}}" alt="Algum mangá ai">
                    <h3>{{ i.title }}</h3>
                </div>
            </a>
        {% endfor %}
        </div>
    



        <div class="paginator">
            {% if page>0 %}
            <a class="prev" id="prevBtn" href="/mangas/{{ page-1 }}">Anterior</a>
            {% endif %}
            <span id="pageNumber">Página {{ page+1 }}</span>
            <a class="next" id="nextBtn" href="/mangas/{{ page+2 }}">Próximo</a>
        </div>
    
    </section>



</body>
</html>
